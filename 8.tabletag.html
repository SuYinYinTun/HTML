<html>
	<head>
	<title>Table Tag</title>
	</head>
	<body>
		<table border="1" width="500px" height="100px" align="center">
			<tr>
				<th colspan="5">ABC Company</th>
			</tr>
			<tr bgcolor="pink">
				<th>No</th>
				<th>Item</th>
				<th>Qty(Quality)</th>
				<th>Price</th>
				<th>QC</th>
			</tr>
			<tr align="center">
				<td>1</td>
				<td>Coffee</td>
				<td>1</td>
				<td>500</td>
				<td rowspan="3" bgcolor="orange">Passed</td>
			</tr>
			<tr align="center">
				<td>2</td>
				<td>Noodles</td>
				<td>1</td>
				<td>1500</td>
			</tr>
			<tr align="center">
				<td>3</td>
				<td>Mask</td>
				<td>2</td>
				<td>200</td>
			</tr>
			<tr>
				<td colspan="3" align="right">Total Amount</td>
				<td colspan="2" align="center">2200</td>
			</tr>
		</table>
	</body>
</html>
